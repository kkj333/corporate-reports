name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: uv インストール
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: 依存パッケージをインストール
        run: uv sync

      - name: テスト実行（カバレッジ測定）
        run: uv run pytest tests/ --cov=scripts --cov-report=xml --cov-report=term-missing -v


  lint:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: uv インストール
        uses: astral-sh/setup-uv@v5

      - name: ruff でリント
        run: |
          uv tool run ruff check scripts/ tests/

      - name: ruff でフォーマットチェック
        run: |
          uv tool run ruff format --check scripts/ tests/

      - name: ty で型チェック
        run: |
          uv run ty check scripts/ tests/
